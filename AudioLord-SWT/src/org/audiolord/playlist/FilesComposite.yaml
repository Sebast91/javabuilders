Composite:
     - Label(name=folderLabel,text="Folder:")
     - Combo(name=folder,style=border)
     - Button(name=browse,text=Browse, onSelection=browse)
     - Tree(name=library,style=border)
     - MigLayout: |
         [pref]      [grow]    [pref]
         folderLabel folder    browse=1
         library+*                      [grow]
