Composite:
    - Composite(name=buttons):
         - Button(name=prev,text=Previous)
         - Button(name=rewind,text=Rewind)
         - Button(name=playPause,text=Play)
         - Button(name=forward,text=Forward)
         - Button(name=next,text=Next)
         - Scale(name=scale)
         - MigLayout: |
            [[insets 0]]        
            [pref]                                       [grow]
            prev=1 rewind=1 playPause=1 forward=1 next=1 scale 
    - TabFolder(name=tabs):
        - TabItem(text=tab.playlists):
            - PlaylistComposite(name=playlists)
        - TabItem(text=tab.libraryManager)
        - TabItem(text=tab.converter)
        - TabItem(text=tab.ripper)
    - MigLayout: |
        [grow]
        buttons
        tabs    [grow]
        
