Window(title=app.name, maximize=true):
    - VBox(homogenous=false):
        - Table():
            - Notebook(name=tabs):
                - VBox(tabLabel=tab.playlists):
                - VBox(tabLabel=tab.libraryManager)
                - VBox(tabLabel=tab.converter)
                - VBox(tabLabel=tab.ripper)
                - VBox(tabLabel=tab.processes)
            - HButtonBox(name=buttons):
                - Button(label=Previous)
                - Button(label=Rewind)
                - Button(label=Play)
                - Button(label=Forward)
                - Button(label=Next)
            - HScale(name=scale,drawValue=false)
            - Statusbar(name=statusbar)
            - attach: |
                [expand]
                tabs            [expand]
                buttons   scale
                statusbar
